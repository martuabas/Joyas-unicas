  <form action="mailto:abasmartina@gmail.com" method="post"> 
    <h2> SOLICITUD DE ENCARGO DE JOYAS</h2>
    <h3> Regístrate para hacer tu pedido</h3>
    
    <div>
      <label for="nombre">Nombre </label>
      <br>
      <input type="text" name="nombre">
    </div>

    <div>
      <label for="apellido">Apellido </label>
      <br>
      <input type="text" name="apellido">
    </div>

    <div>
      <label for="mail">Mail </label>
      <br>
      <input type="text" name="mail">
    </div>

    <div>
      <label for="contrasena">Contraseña </label>
      <br>
      <input type="password" name="contrasena">
    </div>

  <div>
      <label for="contenido">¿Que tipo de joya te gustaría encargar?</label>
      <br>
      <input type="checkbox" name="contenido" value="moda">
      <label>Collar</label>
         <br>
      <input type="checkbox" name="contenido" value="autos">
      <label>Tobillera</label>
         <br>
      <input type="checkbox" name="contenido" value="tecnologia">
      <label>Pulcera</label>
         <br>
      <input type="checkbox" name="contenido" value="comida">
      <label>Chocker</label>
         <br>
      <input type="checkbox" name="contenido" value="deportes">
      <label>Body Chain</label>
         <br>
    </div>


    <div>
      <label for="alergico">¿Sos alérgico a algún tipo de metal?</label>
      <br>
      <select name="genero">
        <option value="femenino">Si </option>
        <option value="masculino">No </option>
      </select>
    </div>


    <div>
      <label for="mayor">Específica a cuál</label>
      <br>
      <input type="radio" name="mayor" value="si">
      <label>Oro</label>
      <br>
      <input type="radio" name="mayor" value="no">
      <label>Plata</label>
      <br>
      <input type="radio" name="mayor" value="no">
      <label>Acero quirúrgico</label>
      <br>
      <input type="radio" name="mayor" value="no">
      <label>Alpaca</label>
    </div>

 
    <div>
      <label for="biografia">Si lo querés personalizado, contanos un poco sobre cómo quieres que sea
</label>
      <br>
      <textarea name="biografia"></textarea>
    </div>

    <div>
      <input  type="checkbox" name="acepto">
      <label for="acepto">Acepto Terminos y Condiciones</label>
    </div>

    <button class="boton-enviar" type="submit">Enviar</button>
</form>
